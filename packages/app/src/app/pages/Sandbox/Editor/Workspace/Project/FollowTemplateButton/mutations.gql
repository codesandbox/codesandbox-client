mutation followTemplate($template: ID!, $team: ID) {
  followTemplate(templateId: $template, teamId: $team) {
    id
    following {
      isFollowing
      entity {
        __typename
        ... on User {
          id
          name: username
        }
        ... on Team {
          id
          name
        }
      }
    }
  }
}

mutation unfollowTemplate($template: ID!, $team: ID) {
  followTemplate(templateId: $template, teamId: $team) {
    id
    following {
      isFollowing
      entity {
        __typename
        ... on User {
          id
          name: username
        }
        ... on Team {
          id
          name
        }
      }
    }
  }
}
