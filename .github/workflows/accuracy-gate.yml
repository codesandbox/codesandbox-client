name: Accuracy Gate
on: [pull_request]
jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - name: Verify
        run: |
          chmod +x scripts/*.sh || true
          ./scripts/verify.sh
      - uses: actions/upload-artifact@v4
        if: always()
        with: { name: logs, path: logs }
